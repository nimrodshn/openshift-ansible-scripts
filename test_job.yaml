apiVersion: batch/v1
kind: Job
metadata:
  name: test-ansible-job
spec:
  backoffLimit: 0
  template:
    spec:
      containers:
        - name: openshift-ansible
          image: openshift/origin-ansible:v3.11.0
          command: ["ansible-playbook"]
          env:
          - name: PLAYBOOK_FILE
            value: /playbooks/aws/openshift-cluster/provision_install.yml
      restartPolicy: Never 
